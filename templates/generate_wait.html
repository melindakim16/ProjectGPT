<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Generating Storybook...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8fafc;
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .progress-container {
      max-width: 500px;
      width: 90%;
      text-align: center;
      padding: 40px;
      background: white;
      border-radius: 1.5rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
    }

    .progress {
      height: 30px;
      border-radius: 1.5rem;
      overflow: hidden;
      background-color: #e2e8f0;
    }

    .progress-bar {
      font-weight: bold;
      font-size: 1rem;
      animation: pulse 2s infinite;
      background-color: #6366f1;
      background-image: linear-gradient(
        45deg,
        rgba(255, 255, 255, 0.15) 25%,
        transparent 25%,
        transparent 50%,
        rgba(255, 255, 255, 0.15) 50%,
        rgba(255, 255, 255, 0.15) 75%,
        transparent 75%,
        transparent
      );
      background-size: 1rem 1rem;
      background-repeat: repeat;
      transition: width 0.5s ease-in-out;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0px rgba(99, 102, 241, 0.4); }
      50% { box-shadow: 0 0 10px rgba(99, 102, 241, 0.6); }
      100% { box-shadow: 0 0 0px rgba(99, 102, 241, 0.4); }
    }

    .spinner-border {
      width: 2.5rem;
      height: 2.5rem;
      margin-bottom: 20px;
      color: #6366f1;
    }

    h2 {
      font-weight: 700;
      color: #334155;
    }

    p {
      color: #64748b;
    }
  </style>
</head>
<body>
  <div class="progress-container">
    <div class="spinner-border" role="status"></div>
    <h2 class="mb-3">Generating Your Storybook...</h2>
    <p class="mb-4">Please wait while we illustrate your story pages one by one.</p>
    <p class="mb-4">Do not refresh or back to previous page.</p>
    <div class="progress mb-2">
      <div id="progress-bar" class="progress-bar" role="progressbar" style="width: 0%;">0%</div>
    </div>
    <p id="status-text">0 / 11 pages done</p>
  </div>

  <script>
    const storyId = {{ story_id }};
    const interval = setInterval(() => {
      fetch(`/generate_status/${storyId}`)
        .then(response => response.json())
        .then(data => {
          const done = data.done;
          const total = data.total;
          const percent = Math.round((done / total) * 100);
          const bar = document.getElementById("progress-bar");
          const text = document.getElementById("status-text");
        console.log(done)
          bar.style.width = percent + "%";
          bar.innerText = percent + "%";
          text.innerText = `${done+1} / ${total+1} pages done`;
            console.log(bar)
            console.log(text)
          if (done >= total) {
            clearInterval(interval);
            window.location.href = `/profile`;
          }
        });
    }, 3000);
  </script>
</body>
</html>
